<div class="login-container planwise-bg-primary">
  <div class="login-card">
    <mat-card class="planwise-card">
      <mat-card-header>
        <div class="header-content">
          <div class="logo">
            <svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
                </linearGradient>
              </defs>
              <text x="10" y="40" font-family="Roboto, sans-serif" font-size="32" font-weight="700" fill="url(#logoGradient)">
                PlanWise
              </text>
            </svg>
          </div>
          <mat-card-title class="planwise-text-primary">Entrar na sua conta</mat-card-title>
          <mat-card-subtitle class="planwise-text-muted">Gerencie suas finanças de forma inteligente</mat-card-subtitle>
        </div>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          
          <!-- Email Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input 
              matInput 
              type="email" 
              formControlName="email" 
              placeholder="seu@email.com"
              autocomplete="email">
            <mat-icon matSuffix>mail_outline</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email é obrigatório
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Email inválido
            </mat-error>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Senha</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'" 
              formControlName="password"
              placeholder="Sua senha"
              autocomplete="current-password">
            <button 
              mat-icon-button 
              matSuffix 
              type="button"
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Senha é obrigatória
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Senha deve ter no mínimo 6 caracteres
            </mat-error>
          </mat-form-field>

          <!-- Submit Button -->
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            class="login-button full-width"
            [disabled]="loginForm.invalid || loadingService.isCurrentlyLoading">
            
            <span *ngIf="!loadingService.isCurrentlyLoading">
              <mat-icon>account_circle</mat-icon>
              Entrar
            </span>
            
            <span *ngIf="loadingService.isCurrentlyLoading" class="loading-content">
              <mat-spinner diameter="20"></mat-spinner>
              Entrando...
            </span>
          </button>

        </form>
      </mat-card-content>

      <mat-divider></mat-divider>

      <mat-card-actions class="card-actions">
        <p class="register-text">
          Não tem uma conta? 
          <a routerLink="/auth/register" class="register-link">
            Criar conta gratuita
          </a>
        </p>
      </mat-card-actions>

    </mat-card>
  </div>
</div>
